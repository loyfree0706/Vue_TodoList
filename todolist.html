<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="todolist.css">
  <title>Vue Todo List</title>
</head>
<body>
    <div class="app text-dark">

        <h1>Vue Todo List</h1>

        <!-- Search-bar -->
        
        <div class="Search-bar-div"> 
        <input class="Search-bar" type="text" placeholder="Serach for ..." v-model="search">
        </div>


        <!-- First row -->
        <div class="row first-row">
            <div class="col-2">#</div>
            <div class="col-6">Title</div>
            <div class="col-4">Control</div>
        </div>

        <div v-if="!search">
            <!-- Todo List -->
            <div class="row other-row" v-for="(todo,index) in todolist">
                <div class="col-2">{{index}}</div>
                <div class="col-6" v-if="todo.edit === false"><span :style="todo.style">{{todo.title}}</span></div>
                <div class="col-6" v-else-if="todo.edit ===  true">
                    <input type="text" value="todo.title" v-model="todo.title" @keyup.enter="switch_edit(todo)">
                </div>
                <div class="col-4">
                    <input type="button" :value="todo.check" @click="check(todo)">
                    <input type="button" value="Edit" @click="switch_edit(todo)">
                    <input type="button" value="Remove" @click="removetodo(index)">
                </div>
            </div>
        </div>

        <div v-else-if="search">
                <!-- Todo List -->
                <div class="row other-row" v-for="(todo,index) in searchlist">
                    <div class="col-2">{{index}}</div>
                    <div class="col-6" v-if="todo.edit === false"><span :style="todo.style">{{todo.title}}</span></div>
                    <div class="col-6" v-else-if="todo.edit ===  true">
                        <input type="text" value="todo.title" v-model="todo.title" @keyup.enter="switch_edit(todo)">
                    </div>
                    <div class="col-4">
                        <input type="button" :value="todo.check" @click="check(todo)">
                        <input type="button" value="Edit" @click="switch_edit(todo)">
                        <input type="button" value="Remove" @click="removetodo(index)">
                    </div>
                </div>
            </div>


        <!-- Add new todo list -->
        <div>
            <input class="Create-bar"type="text" placeholder="Add your Todo List" v-model="newtodo" @keyup.enter="addtodo(newtodo)">
        </div>
        <pre>{{todolist}}</pre>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="todolist.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
